server {
    listen 80;
    server_name localhost;

    # Root directory for serving files (update path if needed)
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files and fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve assets with cache headers for better performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }
    
# Optional: Enable gzip compression for faster loading
    gzip on;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_proxied any;
}